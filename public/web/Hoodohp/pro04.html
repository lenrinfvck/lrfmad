<script type="text/javascript">
	$(document).ready(function() {
		$('.scalePro').css({transformOrigin:'0% 0%','-webkit-transformOrigin':'0% 0%'});
		viewX=document.documentElement.clientWidth;
		if(window.screen.width>window.screen.height)
			$('.rotation').css('display', 'none');
		if(viewX>1000){
			$('.scalePro').css({
				transform: 'scale('+viewX/1920+')',
				'-webkit-transform': 'scale('+viewX/1920+')'
			});
		}else{
			$('.scalePro').css({
				transform: 'scale('+1000/1920+')',
				'-webkit-transform': 'scale('+1000/1920+')'
			});
			$('.scalePro').css({
				minWidth:'1000px'
			});
		}
		$(window).resize(function(event) {
			viewX=document.documentElement.clientWidth;
			if(viewX>1000){
				$('.scalePro').css({
				transform: 'scale('+viewX/1920+')',
				'-webkit-transform': 'scale('+viewX/1920+')'
			});
			}else{
			$('.scalePro').css({
				minWidth:'1000px'
			});
		}
		});
	});
</script>
