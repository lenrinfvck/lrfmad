<div ms-controller="c_userInfo">
<div class="indexBanner myInfo">
    <img class="indexLogo" ms-css-background-image="url({{$uImg}})" alt=""/>
    <!--<p>{{form.id}}</p>-->
</div>

<h3 class="tHead">完善信息享受更多服务</h3>
<table class="iBox allInfo form">
    <tbody>
    <tr>
        <th>您的姓名</th>
        <td><b>*</b><input ms-duplex="form.tName" /></td>
        <td class="w2r">性别</td>
        <td class="w3r"><select ms-duplex="form.sex">
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="0">保密</option>
        </select></td>
    </tr>
    <tr>
        <!--TODO: 替换日历插件-->
        <th>您的生日</th><td colspan="3"><b>*</b><input id="birth" type="date" ms-change="chDate(this)" ms-attr-value="{{form.birth}}" /></td>
    </tr>
    <tr>
        <th>手机号码</th><td colspan="3"><b>*</b><input type="number" ms-duplex="form.tel" /></td>
    </tr>
    <tr>
        <th>绑定邮箱</th><td colspan="3"><b>*</b><input type="email" ms-duplex="form.email" /></td>
    </tr>
    <!--<tr>-->
        <!--<th>绑定微博</th><td colspan="3"><input type="text"/></td>-->
    <!--</tr>-->
    <!--<tr>-->
        <!--<th>绑定qq</th><td colspan="3"><input type="number"/></td>-->
    <!--</tr>-->
    </tbody>
    <tfoot><tr><td colspan="4"><span>必填部分，这是找回密码和享受服务的唯一凭证</span></td></tr></tfoot>
</table>
<h3 class="tHead ico_check" ms-class="active:form.check" ms-click="chCheck">是否允许工作人员与您联系</h3>
<p class="centerP">便于工作人员及时向您通知各种优惠福利；解答您的疑难问题以及收集您的意见反馈；记住您的生日，给您意想不到的生日惊喜</p>
<button class="submitBnt" ms-click="submit">确认修改</button >
<div class="placehold100"></div>
<footer ms-if="!isInput">
    <a href="#!/iSearch/pIndex" class="bottom_apple"></a>
    <a href="#!/" class="bottom_home"></a>
    <a href="#!/user/pIndex" class="bottom_user active"></a>
</footer>
</div>
