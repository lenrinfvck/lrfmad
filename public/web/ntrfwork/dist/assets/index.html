<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>问答</title>
    <link rel="stylesheet" href="./css/main.min.css"/>
    <script src="../../example/js/lib/jquery-1.11.0.min.js"></script>
    <script src="./js/quest.min.js"></script>
</head>
<body>
	<div class="page">
		<div class="quzi onshow">
			<div class="q-title t01">
				<div class="q-title-num">第一题</div>
				<div class="q-title-text" style="background-image: url(images/title-02.png)">
			</div>
			<div class="q-sel">
				<div class="col-2 clearfix">
					<div class="sel-con" style="background-image: url(images/t01-A.png)">
						<div class="sel-tag">选我选我！</div>
						<div class="sel-tag-x">选择错误</div>
					</div>
					<div class="sel-con sel-true" style="background-image: url(images/t01-B.png)">
						<div class="sel-tag">Pick me!</div>
						<div class="sel-tag-x">选择正确</div>
					</div>
				</div>
				<div class="col-2 clearfix">
					<div class="sel-con sel-false" style="background-image: url(images/t01-C.png)">
						<div class="sel-tag">看着我<br />的眼睛!</div>
						<div class="sel-tag-x">选择错误</div>
					</div>
					<div class="sel-con" style="background-image: url(images/t01-D.png)">
						<div class="sel-tag">你敢<br />选我吗?</div>
						<div class="sel-tag-x">选择错误</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
