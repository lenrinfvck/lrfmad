<header class="nm_header">switch 开关</header>
<div class="nm_notfoot" ms-controller="c_switch">
    <p class="demo_th">开关(<i>.nm_switch1</i>)</p>
    <ul class="nm_list nm_list_radius noactive">
        <li><span class="item">状态 :{{s1}}</span><input ms-duplex-checked="s1" class="hide" id="s1" type="checkbox" /><label for="s1" class="nm_switch1"></label></li>
        <li><span class="item">状态 :{{s2}}</span><input ms-duplex-checked="s2" class="hide" id="s2" type="checkbox" /><label for="s2" class="nm_switch1 s_blue"></label></li>
        <li><span class="item">状态 :{{s3}}</span><input ms-duplex-checked="s3" class="hide" id="s3" type="checkbox" /><label for="s3" class="nm_switch1 s_green"></label></li>
    </ul>
    <p class="demo_th">开关(<i>.nm_switch2</i>)</p>
    <ul class="nm_list noactive">
        <li><span class="item">状态 :{{s4}}</span><input ms-duplex-checked="s4" class="hide" id="w1" type="checkbox" /><label for="w1" class="nm_switch2"></label></li>
        <li><span class="item">状态 :{{s5}}</span><input ms-duplex-checked="s5"  class="hide" id="w2" type="checkbox" /><label for="w2" class="nm_switch2 s_blue"></label></li>
        <li><span class="item">状态 :{{s6}}</span><input ms-duplex-checked="s6"  class="hide" id="w3" type="checkbox" /><label for="w3" class="nm_switch2 s_green"></label></li>
    </ul>
    <div class="placehold50"></div>
</div>
